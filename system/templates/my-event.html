<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* تنسيقات عامة */
        body {
            background-color: #f8f9fa;
        }

        header {
            background: #343a40;
            color: #fff;
        }

        footer {
            background: #343a40;
            color: #fff;
        }

        /* تنسيق خاص ببطاقات الأحداث */
        .event-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .event-card h5 {
            color: #007bff;
            font-weight: bold;
        }

        .event-details {
            margin-bottom: 15px;
        }

        .btn-edit {
            color: #007bff;
            text-decoration: none;
        }

        .btn-delete {
            color: #dc3545;
            text-decoration: none;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">My Events</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
                <a class="nav-link text-white" href="{% url 'create'%}">Create Event</a>
                <a class="nav-link text-white" href="{% url 'my_profile'%}">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">All My Events</h2>
    
        <!-- Start of event cards -->
        {% for event in events %}
        <div class="event-card">
            <h5>{{ event.title }}</h5>
            <p class="event-details">
                <strong>Date:</strong> {{ event.date }}<br>
                <strong>Location:</strong> {{ event.location }}<br>
                <strong>Description:</strong> {{ event.description }}
            </p>
    
            <!-- Edit and Delete buttons -->
            <a href="{% url 'edit-event' event.id %}" class="btn-edit">Edit</a>
            <a href="{% url 'del-event' event.id %}" class="btn-delete ms-3">Delete</a>
        </div>
        {% empty %}
        <p class="text-center">No events found.</p>
        {% endfor %}
    </main>
    

    <footer class="text-center py-3">
        <p>&copy; 2024 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
