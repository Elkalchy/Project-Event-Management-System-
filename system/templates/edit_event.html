<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background: #343a40;
            color: #fff;
        }

        footer {
            background: #343a40;
            color: #fff;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">Edit Event</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
                <a class="nav-link text-white" href="{% url 'my-event'%}">My Events</a>
                <a class="nav-link text-white" href="{% url 'my_profile'%}">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="form-container">
            <h2>Edit Event Details</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" name="title" id="eventTitle" value="{{events.title}}" required>
                </div>

                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" class="form-control" name="date" id="eventDate" name="date" value="{{ events.date|date:'Y-m-d' }}" required>
                </div>
                               
                
                <div class="mb-3">
                    <label for="eventLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="eventLocation" value="{{events.location}}" required>
                </div>

                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="eventDescription" rows="5" required>{{events.description}}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'my-event'%}'">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
