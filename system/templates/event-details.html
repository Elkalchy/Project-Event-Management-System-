<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Event Details</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                <a class="nav-link text-white" href="{% url 'create' %}">Create Event</a>
                <a class="nav-link text-white" href="{% url 'my-event' %}">My Events</a>
                <a class="nav-link text-white" href="{% url 'my_profile' %}">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{events.title}}</h2>
                <p class="card-text"><strong>Date:</strong> {{events.date}}</p>
                <p class="card-text"><strong>Location:</strong> {{events.location}}</p>
                <p class="card-text"><strong>Description:</strong> {{events.description}}</p>
                <button class="btn btn-success mt-3">Register for Event</button>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
