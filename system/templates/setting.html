<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background: #343a40;
            color: #fff;
        }

        footer {
            background: #343a40;
            color: #fff;
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">Settings</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
                <a class="nav-link text-white" href="{% url 'my_profile'%}">My Profile</a>
                <a class="nav-link text-white" href="{% url 'my-event'%}">My Events</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="settings-container">
            <h2>Account Settings</h2>
            
            <!-- تغيير كلمة المرور -->
            <div class="form-section">
                <h5>Change Password</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="password_ref" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="password_1" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="password_2" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>

            <!-- إعدادات الخصوصية -->
            <div class="form-section">
                <h5>Privacy Settings</h5>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showEmail" checked>
                        <label class="form-check-label" for="showEmail">
                            Show my email to others
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showPhone">
                        <label class="form-check-label" for="showPhone">
                            Show my phone number to others
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save Privacy Settings</button>
                </form>
            </div>

            <!-- تفضيلات الإشعارات -->
            <div class="form-section">
                <h5>Notification Preferences</h5>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">
                            SMS Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                        <label class="form-check-label" for="pushNotifications">
                            Push Notifications
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save Notification Settings</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
