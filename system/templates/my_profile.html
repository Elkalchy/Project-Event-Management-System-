<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background: #343a40;
            color: #fff;
        }

        footer {
            background: #343a40;
            color: #fff;
        }

        .profile-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">My Profile</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
                <a class="nav-link text-white" href="{% url 'my-event'%}">My Events</a>
                <a class="nav-link text-white" href="{% url 'setting'%}">Settings</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="profile-container">
            <!-- صورة الملف الشخصي -->
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <h2>John Doe</h2>

            <!-- النموذج الخاص بتحديث المعلومات الشخصية -->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="username" id="fullName" value="{{user.username}}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{user.email}}" required>
                </div>

                <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
