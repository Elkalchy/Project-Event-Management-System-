<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link href="{% static 'css/styles_create.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">Create New Event</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
                <a class="nav-link text-white" href="{% url 'my-event'%}">My Events</a>
                <a class="nav-link text-white" href="{% url 'my_profile'%}">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="form-container">
            <h2>Add Event Details</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" name="title" id="eventTitle" placeholder="Enter event title" required>
                </div>

                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" class="form-control"  name="date" id="eventDate" required>
                </div>

                <div class="mb-3">
                    <label for="eventLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="eventLocation" placeholder="Enter location" required>
                </div>

                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Description</label>
                    <textarea class="form-control"  name= "description" id="eventDescription" rows="5" placeholder="Enter event description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
